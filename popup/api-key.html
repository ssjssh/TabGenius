<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 100%;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1c1c28;
      color: white;
      box-sizing: border-box;
    }
    .container {
      max-width: 350px;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #a0a0a0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #3a3a4c;
      background-color: #2d2d3e;
      color: white;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a4a5e;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5a5a6e;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #a0a0a0;
      text-align: center;
    }
    .info a {
      color: #a0a0a0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OpenAI API Key Required</h2>
    <div class="form-group">
      <label for="apiKey">Enter your OpenAI API Key:</label>
      <input type="text" id="apiKey" placeholder="sk-..." />
    </div>
    <button id="saveBtn">Save API Key</button>
    <div class="info">
      Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) {
        alert('Please enter a valid API key');
        return;
      }
      
      // Send the key to background script
      chrome.runtime.sendMessage({
        action: 'setApiKey',
        key: key
      });
    });
  </script>
</body>
</html>
